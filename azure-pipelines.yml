trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: DockerBuilAndPush
  jobs:
   - job: DockerBuilAndPush
     steps:
     - task: Docker@2
       inputs:
        containerRegistry: 'docker-workshop'
        repository: 'workshop'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: 'zappyhire-$(Build.BuildId)'
